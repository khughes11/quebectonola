{% assign slug = page.slug %}

<ul class="tabs">
  {% for tab in tab_articles %}
    <li><a href="#{{ tab.tab }}">{{ tab.tab | capitalize }}</a></li>
  {% endfor %}
</ul>

{% for tab in tab_articles %}
  <div id="{{ tab.tab }}">
    <h2>{{ tab.tab | capitalize }}</h2>
    {{ tab.content | markdownify }}
  </div>
{% endfor %}
